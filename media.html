               <th> <input type="number" id="uni1"></th>

    var unid4 = Number(document.querySelector('#uni4').value);
    var total = unid1 + unid2 + unid3 + unid4;
    var a = Number('4');
    var media = (total/a);
    var aprovado = "Aprovado";

    console.log(media);
    console.log (typeof(media))


    if (media >=5){
        
        document.querySelector('.resultado').innerHTML = ("Aprovado");
            document.querySelector('.resultado').style.color ='#2b9741';
        document.querySelector('.media').innerHTML = (media);
        document.querySelector('.resultado').style.background ='white';

        document.querySelector('.resultado').innerHTML = ("Reprovado");

        document.querySelector('.resultado').style.background ='white';

    }
